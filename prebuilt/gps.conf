#North America
# NTP_SERVER=north-america.pool.ntp.org

XTRA_SERVER_1=http://xtra1.gpsonextra.net/xtra2.bin
XTRA_SERVER_2=http://xtra2.gpsonextra.net/xtra2.bin
XTRA_SERVER_3=http://xtra3.gpsonextra.net/xtra2.bin

# DEBUG LEVELS: 0 - none, 1 - Error, 2 - Warning, 3 - Info
#               4 - Debug, 5 - Verbose
DEBUG_LEVEL = 5

# Intermediate position report, 1=enable, 0=disable
INTERMEDIATE_POS=0

# supl version 1.0
SUPL_VER=0x10000

# Error Estimate
# _SET = 1
# _CLEAR = 0
ERR_ESTIMATE=0

# GPS Capabilities bit mask
# SCHEDULING = 1
# MSB = 2
# MSA = 4
# ON_DEMAND_TIME=0x10
# ULP = 0x20
# default = MSA | MSB | SCHEDULING | ULP
# CAPABILITIES=0x27 // Not support ULP
CAPABILITIES=0x17

# Accuracy threshold for intermediate positions
# less accurate positions are ignored, 0 for passing all positions
# ACCURACY_THRES=5000

################################
##### AGPS server settings #####
################################

# FOR SUPL SUPPORT, set the following
# SUPL_HOST=supl.host.com or IP
# SUPL_PORT=1234

# FOR C2K PDE SUPPORT, set the following
#C2K_HOST=72.5.224.124
#C2K_PORT=8923

################################
# Sensor Settings
################################

# Needs to be set explicitly based on sensor
# There is no default value.
#GYRO_BIAS_RANDOM_WALK=

SENSOR_ACCEL_BATCHES_PER_SEC=2
SENSOR_ACCEL_SAMPLES_PER_BATCH=5
SENSOR_GYRO_BATCHES_PER_SEC=2
SENSOR_GYRO_SAMPLES_PER_BATCH=5

# Sensor Control Mode (0=AUTO, 1=FORCE_ON)
SENSOR_CONTROL_MODE=0

# Enable or Disable Sensors for GPS use (0=Enable, 1=Disable)
SENSOR_USAGE=0

# Choose GSIFF sensor provider (1=DSPS, 2=Android NDK)
SENSOR_PROVIDER=1

################################
# Indoor Positioning Settings
################################
# 0: QUIPC disabled, 1: QUIPC enabled, 2: forced QUIPC only
QUIPC_ENABLED = 0

################################
# EXTRA SETTINGS
################################
LGE_GPS_POSITION_MODE=standalone
LGE_XTRA_AP_TRIGGER=0
LGE_XTRA_NOTIFY_DOWNLOAD=1
LGE_XTRA_IGNORE_NETWORK_STATE_CHANGE=1
LGE_XTRA_COMPLETE_DOWNLOAD_BEFORE_POSITIONING=1
#LGE_XTRA_NOTIFY_STATE=1
LGE_XTRA_NOTIFICATION_DURATION=0
LGE_XTRA_NTP_RETRY=0
LGE_XTRA_DATA_RETRY=0
LGE_XTRA_DOWNLOAD_INTERVAL=24
LGE_XTRA_INTERACTIVE_TEST=1
LGE_XTRA_CUSTOM_TIME_SERVER=0
LGE_XTRA_ALLOW_FIRST_NETWORK_STATE_CHANGE=1
LGE_XTRA_ALLOW_SPECIFIC_TIME_XTRA_DOWNLOAD=1
LGE_MPCS_AGPS_FLAG=1
